<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="produits.css" />
    <title>projet</title>
  </head>
  <body>
    <main>
      <!-- entete de notre site -->
      <header>
        <div class="logo">
          <i class="fa-solid fa-truck-fast"></i>
          <p>Shopifya</p>
        </div>
        <nav>
          <div class="lists">
            <ul>
              <li><a href="accueil.html">Accueil</a></li>
              <li><a href="index.html">Produits</a></li>
              <li>
                <a id="categ" href=""
                  >Categories<i class="fa-solid fa-chevron-down"></i
                ></a>
                <div class="type-de-liste">
                  <ul>
                    <li class="list-item"><a href="">vetements</a></li>
                    <li class="list-item"><a href="">electronics</a></li>
                    <li class="list-item"><a href="">chossures</a></li>
                  </ul>
                </div>
              </li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </nav>
        <form>
          <input
            type="text"
            name="nom"
            id=""
            class="recherche"
            placeholder="Chercher produit ..."
          />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="actions">
          <div class="carte">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="nombre">0</div>
          </div>
          <div class="love">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="user">
            <img src="images/products/user.jpeg" />
          </div>
        </div>
      </header>
      <div class="main-content">
        <section id="accueil1">
          <!-- Slideshow container -->
          <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 5</div>
              <img src="images/bannier/image1.jpg" />
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 5</div>
              <img src="images/bannier/image2.jpg" />
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 5</div>
              <img src="images/bannier/image3.png" />
              <div class="text">Caption Three</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">4 / 5</div>
              <img src="images/bannier/image1.png" />
              <div class="text">Caption Three</div>
            </div>
            <div class="mySlides fade">
              <div class="numbertext">5 / 5</div>
              <img src="images/bannier/banner2.png" />
              <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <!-- The dots/circles -->
          <br />
          <br />
          <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </section>

        <section class="filtre">
          <div class="breadcumb">
            <i class="fa-solid fa-house"></i>
            <p><i class="fa-solid fa-chevron-right"></i>produits</p>
          </div>

          <div class="filtre-vrai">
            <button>
              <i class="fa-solid fa-filter"></i>
            </button>

            <div class="options">
              <p class="item">Cowbow</p>
              <p class="item">Swag</p>
              <p class="item">General</p>
            </div>
          </div>
        </section>

        <section class="produits"></section>
      </div>

      <dialog class="one-product" id="dialog">
        <div class="close">
          <i class="fa-solid fa-times"></i>
          <p>Fermer</p>
        </div>
      </dialog>
    </main>

    <script src="script.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
